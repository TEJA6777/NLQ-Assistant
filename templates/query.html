<!DOCTYPE html>
<html>
<head>
    <title>NLQ Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #f6f7fb, #e4e8f0);
        }

        /* Left Sidebar */
        #sidebar {
            width: 20%;
            background-color: #dce9f9;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #sidebar h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #sidebar button {
            padding: 10px;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #sidebar button:hover {
            background-color: #005bb5;
        }

        /* Right Chat Area */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        #top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        #top-bar button {
            padding: 8px 16px;
            font-size: 14px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #top-bar button:hover {
            background: #005bb5;
        }

        /* Chat box */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
        }

        .message {
            margin: 12px 0;
            padding: 14px 20px;
            border-radius: 18px;
            max-width: 70%;
            font-size: 15px;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user {
            background: #2764f2;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: white;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            position: relative;
            padding-left: 55px;
        }

        .bot::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 15px;
            width: 28px;
            height: 28px;
            background-image: url('data:image/svg+xml;utf8,<svg width="28" height="28" viewBox="0 0 24 24" fill="%2300469c" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="12"/><path d="M8 9h8v6H8V9zm1 1v4h6v-4H9z" fill="white"/></svg>');
            background-size: cover;
            border-radius: 50%;
        }

        #query-form {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        #query-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #file-input {
            display: none;
        }

        .attachment-icon {
            cursor: pointer;
            margin-right: 10px;
            font-size: 22px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }

        button[type="submit"]:hover {
            background: #005bb5;
        }

        .result-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            background-color: white;
        }

        .result-table th, .result-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .result-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div>
            <h2>ðŸ“‚ Dataset</h2>
            <p>{{ selected_dataset.name }}</p>
        </div>
            <button type="submit">ðŸ•“ View History</button>
        
    </div>

    <div id="chat-container">
        <div id="top-bar">
            <form method="post" action="{% url 'clear_conversation' %}">
                {% csrf_token %}
                {% if selected_dataset %}
                    <input type="hidden" name="dataset" value="{{ selected_dataset.id }}">
                {% endif %}
                <button type="submit">Clear Conversation</button>
            </form>
        </div>

        <div id="chat-box">
            {% for convo in conversations %}
                <div class="message user">{{ convo.user_query }}</div>
                <div class="message bot">
                    {{ convo.response|safe }}
                </div>
            {% endfor %}
        </div>

        <form id="query-form" method="post" action="{% url 'process_query' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="attachment-icon" for="file-input">ðŸ“Ž</label>
            <input id="file-input" type="file" name="file" accept=".csv,.xls,.xlsx" onchange="this.form.submit()">
            <input id="query-input" type="text" name="query" placeholder="Type your question..." required>
            {% if selected_dataset %}
                <input type="hidden" name="dataset" value="{{ selected_dataset.id }}">
            {% endif %}
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
