{% extends "base.html" %}

{% block title %}Error - NLQ Assistant{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center border-t-4 border-red-500">
            <i class="fas fa-exclamation-circle text-6xl text-red-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-slate-900 mb-3">An Error Occurred</h2>
            <p class="text-slate-600 mb-6">{{ error }}</p>
            <a href="{% url 'query_interface' %}" class="inline-block px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition">
                <i class="fas fa-arrow-left mr-2"></i> Back to Chat
            </a>
        </div>
    </div>
</div>
{% endblock %}
