services:
  - type: web
    name: nlq-assistant
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn nlq_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,localhost"
